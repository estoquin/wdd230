    <main>
        <form action="record.html" method="get" class="wf1">
            <fieldset>
                <legend>User Data</legend>
                <label>Username <input id="uname" type="text" name="username" required></label>
                <label>Password <input id="pass" type="password" name="password" pattern="[a-zA-Z0-9]{8,}"

                <label>Repeat password <input id="rpass" type="password" name="rpassword" required></label>

                        placeholder="nicolasabelestoquin@byui.edu" required></label>
            </fieldset>
            <fieldset>
                <legend>Rating</legend>
                <input id="range" type="range" min="0" max="10" step="1" name="rating">
            </fieldset>
            <input type="submit" value="Send my Rating">
        </form>
